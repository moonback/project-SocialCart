<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="description" content="SocialCart - Plateforme de shopping social moderne avec vidéos et interactions sociales" />
    <meta name="keywords" content="shopping, social, commerce, vidéo, produits, e-commerce" />
    <meta name="author" content="SocialCart Team" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-base.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SocialCart" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#a855f7" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://socialcart.app/" />
    <meta property="og:title" content="SocialCart - Shopping Social" />
    <meta property="og:description" content="Plateforme de shopping social moderne avec vidéos et interactions sociales" />
    <meta property="og:image" content="/icons/icon-base.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://socialcart.app/" />
    <meta property="twitter:title" content="SocialCart - Shopping Social" />
    <meta property="twitter:description" content="Plateforme de shopping social moderne avec vidéos et interactions sociales" />
    <meta property="twitter:image" content="/icons/icon-base.svg" />
    
    <title>SocialCart - Shopping Social</title>
    
    <!-- Preconnect pour optimiser les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://supabase.co">
    
    <!-- Fonts optimisées -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline pour le premier rendu -->
    <style>
      /* Critical CSS pour éviter le FOUC */
      body { 
        font-family: 'Inter', system-ui, sans-serif; 
        margin: 0; 
        background: #fafbfc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: linear-gradient(135deg, #a855f7, #3b82f6);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
